<div class="border-bottom" style="margin-bottom:16px;padding-bottom:8px;">
  <div class="row">
    <div class="col-11">
      <h4 style="color:rgb(120,120,120); margin-bottom:4px">{{job["title"]}}
      </h4>
      <div><b>Location</b> {{job["location"]}}</div>
      {% if "salery" in job %}
        <div><b>Salery</b> {{job["salery"]}}
        </div>
      {% endif %}
    </div>
    <div class="col-1">
    <a href="/job/{{job['id']}}" class="btn btn-outline-primary btn-large">Apply</a>
    </div>
  </div>
</div>
